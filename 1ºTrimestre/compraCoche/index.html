<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Coche</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="row justify-content-center">
            <div class="col-md-3 mb-4 p-5" id="car-details">
                <div class="card mb-4 p-5" style="max-width: 540px;">
                    <img src="img/coche_blanco.png" class="img-fluid rounded-start" alt="Car card image">
                </div>
                <div class="col-md-11">
                    <div class="card-body">
                        <h5 class="card-title">Coche Blanco</h5>
                        <p class="card-text">Coche blanco Ãºltimo modelo. Diesel puro. Empieza a ahorrar para pagar el combustible</p>
                        <p class="card-text"><small class="text-muted">Disponibles hasta fin de existencias</small></p>
                        <select class="form-select form-select-md mb-3" id="car-select">
                            <option selected>Selecciona modelo</option>
                            <option value="white-car">Coche Blanco</option>
                            <option value="red-car">Coche Rojo</option>
                            <option value="green-car">Coche Verde</option>
                        </select>
                        <a href="#" class="btn btn-primary" id="buy-button">Comprar...</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
