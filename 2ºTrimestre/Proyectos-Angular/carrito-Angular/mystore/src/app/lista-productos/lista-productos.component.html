<h1>CARRITO</h1>
<div *ngFor="let producto of productos">
  <h3><a href="#" [title]="'Detalles de ' + producto.nombre">{{producto.nombre}}</a></h3>
  <ul>
    <li>Precio: {{producto.precio}}</li>
    <div *ngIf="producto.descripcion">
      <li>Descripcion: {{producto.descripcion}}</li>
    </div>
  </ul>
  <button (click)="compartirProducto()">Compartir</button>
  <app-alerta-producto [producto]="producto" (emitter)="onAviso(producto)"></app-alerta-producto>
</div>
