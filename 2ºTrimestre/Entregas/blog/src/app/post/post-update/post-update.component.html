<div class="container" *ngIf="postForm">
    <h2>Edit Post</h2>
    <form *ngIf="postForm" [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" formControlName="title" class="form-control">
        <div *ngIf="postForm.get('title').invalid && postForm.get('title').touched" class="text-danger">
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label for="body">Body:</label>
        <textarea id="body" formControlName="body" class="form-control"></textarea>
        <div *ngIf="postForm.get('body').invalid && postForm.get('body').touched" class="text-danger">
          Body is required.
        </div>
      </div>
      <button type="submit" [disabled]="postForm.invalid" class="btn btn-primary">Update Post</button>
    </form>
  </div>
