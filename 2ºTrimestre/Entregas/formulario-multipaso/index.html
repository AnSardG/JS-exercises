<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Formulario multi-paso</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>

        <div class="container col-3 p-2">
            <div class="row justify-content-center">
                <div class="shadow p-3 mb-5 bg-body rounded">
                    <form id="formRegistro">
                        <div class="paso" data-paso="1">
                            <h2>Paso 1</h2>                                                        
                            <div class="input-group p-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="nombre"
                                    id="nombre"
                                    placeholder="Nombre..."
                                />
                                <span class="campo-error" id="nombre-error"></span>
                            </div>
                            <div class="input-group p-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="apellidos"
                                    id="apellidos"
                                    placeholder="Apellidos..."
                                />
                                <span class="campo-error" id="apellidos-error"></span>
                            </div>
                            <div class="input-group p-2">
                                <label for="genero" class="input-group-text">Género:</label>
                                <select class="form-select" id="genero" name="genero">
                                    <option value="" disabled selected>Selecciona un género</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="femenino">Femenino</option>
                                    <option value="no-binario">No binario</option>
                                    <option value="otro">Otro</option>
                                </select>
                                <span class="campo-error" id="genero-error"></span>
                            </div>
                            <div class="d-flex p-2 justify-content-between">
                                <button class="btn btn-outline-primary btn-sm btn-anterior disabled">Anterior</button>
                                <button class="btn btn-outline-primary btn-sm btn-siguiente">Siguiente</button>
                            </div>                            
                        </div>
                        <div class="paso" data-paso="2">
                            <h2>Paso 2</h2>
                            <div class="input-group p-2">
                                <input
                                    type="text"
                                    class="form-control"
                                    name="usuario"
                                    id="usuario"
                                    placeholder="Usuario..."
                                />
                                <span class="campo-error" id="usuario-error"></span>
                            </div>
                            <div class="input-group p-2">
                                <input
                                    type="password"
                                    class="form-control"
                                    name="password"
                                    id="password"
                                    placeholder="Password..."
                                />                                
                                <button class="btn-eye" id="passwordButton"><i class="fas fa-eye"></i></button>   
                                <span class="campo-error" id="password-error"></span>
                            </div>                                                     
                            <div class="input-group p-2">
                                <input
                                    type="password"
                                    class="form-control"
                                    name="repeat-password"
                                    id="repeat-password"
                                    placeholder="Repite password..."
                                />
                                <button class="btn-eye" id="repeatpasswordButton"><i class="fas fa-eye"></i></button>  
                                <span class="campo-error" id="repeat-password-error"></span> 
                            </div>                            
                            <div class="d-flex p-2 justify-content-between">
                                <button class="btn btn-outline-primary btn-sm btn-anterior">Anterior</button>
                                <button class="btn btn-outline-primary btn-sm btn-siguiente">Siguiente</button>
                            </div>
                        </div>
                        <div class="paso" data-paso="3">
                            <h2>Paso 3</h2>

                            <div class="input-group p-2">
                                <input
                                    type="number"
                                    class="form-control"
                                    name="salario"
                                    id="salario"
                                    placeholder="Salario..."
                                />
                                <span class="campo-error" id="salario-error"></span>
                            </div>
                            
                            <div class="input-group p-2">
                                
                                <div class="p">
                                    <p class="lead">Introduzca la duración de su empleo actual:</p>
                                </div>
                                
                                <div class="form-check">
                                    <input
                                        type="radio"
                                        class="form-check-input"
                                        name="jornada"
                                        id="jornada-completa"
                                        value="jornada-completa"
                                    />
                                    <label class="form-check-label" for="jornada-completa">Jornada completa</label>
                                </div>
                                <div class="form-check">
                                    <input
                                        type="radio"
                                        class="form-check-input"
                                        name="jornada"
                                        id="jornada-parcial"
                                        value="jornada-parcial"
                                    />
                                    <label class="form-check-label" for="jornada-parcial">Jornada parcial</label>
                                </div>
                                <div class="form-check">
                                    <input
                                        type="radio"
                                        class="form-check-input"
                                        name="jornada"
                                        id="sin-empleo"
                                        value="sin-empleo"
                                    />
                                    <label class="form-check-label" for="sin-empleo">Sin empleo</label>
                                </div>                                
                            </div>
                            
                            <div class="d-flex p-2 justify-content-between">
                                <button class="btn btn-outline-primary btn-sm btn-anterior">Anterior</button>
                                <button class="btn btn-outline-primary btn-sm btn-siguiente">Siguiente</button>
                            </div>
                        </div>
                        <div class="paso" data-paso="4">
                            <h2>Paso 4</h2>
                            
                            <div class="input-group p-2">
                                <input
                                    type="email"
                                    class="form-control"
                                    name="email"
                                    id="email"
                                    placeholder="Email..."
                                />
                                <span class="campo-error" id="email-error"></span>
                            </div>
                            <div class="input-group p-2">
                                <input
                                    type="tel"
                                    class="form-control"
                                    name="phone"
                                    id="phone"
                                    placeholder="Móvil..."
                                />
                                <span class="campo-error" id="phone-error"></span>
                            </div>
                            
                            <div class="d-flex p-2 justify-content-between">
                                <button class="btn btn-outline-primary btn-sm btn-anterior">Anterior</button>
                                <button type="submit" id="endButton" class="btn btn-outline-success btn-sm btn-siguiente">Finalizar</button>
                            </div>

                            <div class="popup" id="popup">
                                <img src="./img/tick.png">
                                <h2>¡Muchas gracias!</h2>
                                <p>Se han enviado sus datos satisfactoriamente. ¡Gracias!</p>
                                <button type="button" id="confirmButton" class="btn btn-outline-success">OK</button>
                            </div> 
                                                                                   
                        </div>
                    </form>
                    <div class="">
                        <div class="row p-0 m-2 progress rounded-0">
                            <div class="progress-bar progress-bar-striped h-100 rounded-2" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
